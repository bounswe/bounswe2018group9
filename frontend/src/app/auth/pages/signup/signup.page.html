<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input type="text" placeholder="Name" formControlName="firstName" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Lastame</ion-label>
        <ion-input type="text" placeholder="Lastname" formControlName="lastName" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" placeholder="Email" formControlName="email" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>


    <ion-button type="submit" [disabled]="!form.valid">Sign up</ion-button>
    <ion-button color="secondary" [href]="'/auth/signin'">Sign in</ion-button>
  </form>
</ion-content>
