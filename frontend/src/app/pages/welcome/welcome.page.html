<ion-header>
  <ion-toolbar>
    <ion-title>welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signInForm" (ngSubmit)="signIn()">

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" placeholder="Email" formControlName="email" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>

    <button ion-button type="submit" [disabled]="!signInForm.valid">Sign in</button>

  </form>


  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">

    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" placeholder="Name" formControlName="name" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Lastame</ion-label>
      <ion-input type="text" placeholder="Lastname" formControlName="lastname" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" placeholder="Email" formControlName="email" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>

    <button ion-button type="submit" [disabled]="!signUpForm.valid">Sign up</button>

  </form>


</ion-content>
