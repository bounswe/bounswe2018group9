<b>Annotation:</b>
<div *ngIf="annotationClicked && annotationClicked.data.user">
  <b>{{ annotationClicked.data.value | json}}</b>
<br>
<div>
  <img *ngIf="annotationClicked.data.profileImage" src="{{annotationClicked.data.profileImage}}" alt="">
  <p>by <a target="_blank" routerLink="profile/public/{{annotationClicked.data.user.id}}">{{annotationClicked.data.user.name}}</a>
  </p>
</div>
</div>
<div *ngIf="annotationClicked && !annotationClicked.data.user">
  <b>{{ annotationClicked.data.value | json}}</b>
  <br>
  <p>by User unknown</p>
</div>
