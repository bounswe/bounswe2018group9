<ion-header>
  <ion-toolbar>
    <ion-title>Search Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-tabs>

    <ion-tab label="Semantic" tab="semantic" icon="pricetag">
      <div>
        <ion-label>Semantic Search</ion-label>
        <ion-input placeholder="Enter some tags:"></ion-input>
        <ion-button (click)="searchSemanticly()">Search</ion-button>
      </div>
    </ion-tab>
    <ion-tab label="Content" tab="content" icon="book">
      <div>
        <ion-label>Content Search</ion-label>
        <ion-input placeholder="Enter some keywords:"></ion-input>
        <ion-button (click)="searchContentBased()">Search</ion-button>
      </div>
    </ion-tab>
    <ion-tab label="Location" tab="location"  icon="map">
      <div>
        <ion-label>Location Based Search</ion-label>
        <ion-input placeholder="Select a location:"></ion-input>
        <ion-button (click)="searchingLocationally()">Search</ion-button>
      </div>
    </ion-tab>
    <ion-tab label="Time" tab="time" icon="time">
      <div>
        <ion-label>Time Based Search</ion-label>
        <ion-datetime></ion-datetime>
        <ion-button (click)="searchTimeBased()">Search</ion-button>
      </div>
    </ion-tab>
      <ion-tab-bar slot="bottom">
      <ion-tab-button tab="semantic">
        <ion-label>Semantic</ion-label>
        <ion-icon name="pricetag"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="content">
        <ion-label>Content</ion-label>
        <ion-icon name="book"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="location">
        <ion-label>Location</ion-label>
        <ion-icon name="map"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="time">
        <ion-label>Time</ion-label>
        <ion-icon name="time"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
