<ion-header>
  <ion-toolbar>
    <ion-menu-button color="tertiary" slot="primary"></ion-menu-button>
    <ion-title>
      Actopus
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu>
  <ion-item [href]="'/feed'" >
    Feed
  </ion-item>
  <ion-item color="danger" (click)="logout()">
    Sign out
  </ion-item>
</ion-menu>

<ion-content main>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [href]="'/feed/create'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid class="feed">
    <ion-row *ngFor="let post of feed" justify-content-center no-padding>
      <ion-col size-xs="12">
        <div class="feed-card">
          <app-event-card *ngIf="post.type == 0" [event]="post.content"></app-event-card>
          <app-comment-card *ngIf="post.type == 1" [comment]="post.content"></app-comment-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
