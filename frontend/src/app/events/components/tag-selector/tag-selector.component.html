<ion-content>
  <ion-list lines="none">
    <ion-item *ngFor="let tag of tags">
      <ion-label>{{tag}}</ion-label>
      <ion-checkbox [checked]="checked(tag)" (ionChange)="toggle($event, tag)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar text-center>
    <ion-button (click)="save()" [disabled]="selected?.length == 0">Filter</ion-button>
  </ion-toolbar>
</ion-footer>
