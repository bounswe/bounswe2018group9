<ion-header>
    <app-toolbar></app-toolbar>
</ion-header>
<ion-content *ngIf="user">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" offset-md="4" size-md="4">
        <div *ngIf="gotUserData" class="profile-container">
          <!--
          <ion-label>{{user.name}}</ion-label>
          <hr>
          <ion-button slot="start" shape="round" routerLink="/profile/settings">
            Settings
          </ion-button>
          <hr>
          <ion-button  slot="end" shape="round" routerLink="/profile/timeline">
            Timeline
          </ion-button>
          <hr>
          <ion-button slot="end" shape="round" routerLink="/profile/public/{{userId}}"> Go to my public page</ion-button>
          <hr> -->

          <div class="top-container">
            <div class="image-container">
              <img src="../../../../assets/profile.jpg" alt="">
            </div>
          </div>
          <div class="tabs-container clearfix">
            <div class="tab">
              <a routerLink="settings">
                <ion-icon name="settings"></ion-icon>
                Settings
              </a>
            </div>
            <div class="tab">
              <a routerLink="timeline">
                <ion-icon name="calendar"></ion-icon>
                Timeline
              </a>
            </div>
            <div class="tab">
              <a [routerLink]="['public', userId]">
                <ion-icon name="contacts"></ion-icon>
                Public Page
              </a>
            </div>
          </div>
        </div>
        <div class="content-container">
          <router-outlet></router-outlet>
        </div>
        <ion-spinner *ngIf="!gotUserData" class="bubbles"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
