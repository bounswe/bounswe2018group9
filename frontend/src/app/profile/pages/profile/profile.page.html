<ion-header>
    <app-toolbar></app-toolbar>
</ion-header>
<ion-content *ngIf="user">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" offset-md="4" size-md="4">
        <div *ngIf="gotUserData" class="profile-container">

          <div class="top-container">
            <div class="image-container">
              <img src="../../../../assets/profile.jpg" alt="{{user.name}}">
            </div>
            <h1>{{user.name}}</h1>
            <div class="detail">
              {{user.details.birth}} in {{user.details.city}}
            </div>
            <div class="detail">
              From {{user.details.nationality}}
            </div>

          </div>
          <div class="tabs-container clearfix">
            <div class="tab">
              <a routerLink="settings">
                <ion-icon name="settings"></ion-icon>
                Settings
              </a>
            </div>
            <div class="tab">
              <a routerLink="timeline">
                <ion-icon name="calendar"></ion-icon>
                Timeline
              </a>
            </div>
            <div class="tab">
              <a [routerLink]="['public', userId]">
                <ion-icon name="contacts"></ion-icon>
                Public Page
              </a>
            </div>
          </div>
        </div>
        <div class="content-container">
          <router-outlet></router-outlet>
        </div>
        <ion-spinner *ngIf="!gotUserData" class="bubbles"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
