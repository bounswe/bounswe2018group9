<ion-header>
  <ion-toolbar>
    <ion-button routerLink="/profile">Profile</ion-button>
    <ion-button routerLink="/feed">Feed</ion-button>
    <ion-title *ngIf="user && !sameUser">User Profile:</ion-title>
    <ion-title *ngIf="user && sameUser">Your public profile page:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="user">
  <div class="container">
    <div class="profile">
      <div class="profile-img" [ngStyle]="{'background-image': 'url(' + user.images.avatar + ')'}">
          <div *ngIf="!sameUser" class="follow-div">
            <button [disabled]="isFollowing" (click)="follow()" class="follow">FOLLOW</button>
            <button [disabled]="!isFollowing" (click)="unfollow()" class="follow">UNFOLLOW</button>
          </div>
      </div>
    </div>
  </div>
</ion-content>
